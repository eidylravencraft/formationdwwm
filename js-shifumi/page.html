<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choisis vite mais choisis bien</h1>
    <div class="shifumi">
        <img src="./ressources/pierre.png" alt="pierre" class=" play pierre">
        <img src="./ressources/feuille.png" alt="feuille" class=" play feuille">
        <img src="./ressources/ciseaux.png" alt="ciseau" class="play ciseau">
    </div>
    <p class="choice">Vous avez choisi <strong class="player"></strong> et le robot a choisi <strong class="robot"></strong></p>
    <p class="equal"><strong>Match nul</strong> pour cette manche</p>
    <p class="win">Vous avez <strong>gagn√©</strong> cette manche</p>
    <p class="lose">Vous avez <strong>perdu</strong> cette manche</p>
    <p class="score"></p>
    <div class="finished">
        <img src="./ressources/arbitre.jfif" alt="">
        <p>C'est finiiiiiiiii !</p>
        <p class="winorlose"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
