<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pop-up">
        <div class="container1">
            <h1>Sign Up to Lorem</h1><br>
            <div class="login">
                <p>Already a member ? <a href="#">Log in</a> </p> </div>
            <div class="signin-form">
                <form action="/ma-page-de-traitement" method="post" class="signup">
                    <div class="labl-inp">
                        <label for="mail">E-mail</label><br>
                        <input type="email" id="mail" name="user_mail" placeholder="name@mail.com"/><br>
                    </div>
                    <div class="labl-inp">
                        <label for="userPassword">Mot de passe</label><br>
                        <input id="userPassword" type="password" placeholder="6 characters min"/><br>
                    </div>
                    <button class="btn" name="Subscribe">Create an account</button>
                    <div class="social-media">
                        <p>Or sign up with :</p>
                        <div class="icones">
                            <a href="#" class="btn-icone">
                                <img src="./images/google.png" alt="" class="i1">
                            </a>
                            <a href="#" class="btn-icone">
                                <img src="./images/github.png" alt="" class="i2">
                            </a>
                            <a href="#" class="btn-icone">
                                <img src="./images/facebook.png" alt="" class="i3">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container2"></div>
            <img src="./images/illustration.jpg" alt="" class="illust">
        </div>
        </div>
</body>
</html>
